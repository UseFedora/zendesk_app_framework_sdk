<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe me!</title>
</head>
<body>
  <script type="text/javascript" src="assets/zaf_sdk.min.js"></script>
  <script>
    var app = window.ZAFClient.init(function(context) {
      var currentUser = context.currentUser;
      console.log('Hi ' + currentUser.name);
    });

    app.on('helloIframe', function(data) {
      if (data.omg) {
        console.log('app says hello');
      }
    });

    app.postMessage('helloApp', { awesome: true });

    app.request('/api/v2/tickets.json').then(
      function(args) {
        console.log('success:', args);
      },
      function(args) {
        console.log('fail:', args);
      }
    );
  </script>
</body>
</html>
